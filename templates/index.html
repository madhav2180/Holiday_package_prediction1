<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Package Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Holiday Package Prediction</h1>
        <p class="text-center">Enter your details to find out if you'll take the holiday package.</p>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" step="0.1" class="form-control" name="Age" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration of Pitch (in minutes):</label>
                <input type="number" step="0.1" class="form-control" name="DurationOfPitch" required>
            </div>
            <div class="mb-3">
                <label for="star" class="form-label">Preferred Property Star Rating:</label>
                <input type="number" step="0.1" class="form-control" name="PreferredPropertyStar" required>
            </div>
            <div class="mb-3">
                <label for="income" class="form-label">Monthly Income:</label>
                <input type="number" step="0.1" class="form-control" name="MonthlyIncome" required>
            </div>
            <div class="mb-3">
                <label for="visits" class="form-label">Total Number of Visits:</label>
                <input type="number" step="0.1" class="form-control" name="TotalVisiting" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
